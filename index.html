<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button Chaos</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --glass-bg: rgba(15, 23, 42, 0.48);
      --glass-border: rgba(148, 163, 184, 0.28);
      --glass-highlight: rgba(191, 219, 254, 0.24);
      --text-primary: #f8fbff;
      --text-muted: rgba(214, 224, 255, 0.72);
      --accent-cyan: #7dd3fc;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background:
        radial-gradient(circle at 20% 10%, rgba(14, 116, 144, 0.14), transparent 45%),
        radial-gradient(circle at 78% 16%, rgba(30, 58, 138, 0.2), transparent 42%),
        #070a12;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #game-canvas {
      display: block;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

      #top-navbar {
        position: absolute;
        top: 14px;
        left: 14px;
        right: 14px;
        z-index: 40;
        pointer-events: none;
      }

    #top-navbar .nav-shell {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      padding: 10px 14px;
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      background:
        linear-gradient(120deg, rgba(15, 23, 42, 0.62), rgba(15, 23, 42, 0.35)),
        linear-gradient(180deg, rgba(255, 255, 255, 0.06), transparent 35%);
      box-shadow:
        0 12px 30px rgba(2, 8, 23, 0.35),
        inset 0 1px 0 var(--glass-highlight);
      backdrop-filter: blur(16px) saturate(130%);
      -webkit-backdrop-filter: blur(16px) saturate(130%);
    }

    #top-navbar .brand {
      color: var(--text-primary);
      font-weight: 700;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      font-size: 12px;
      text-shadow: 0 0 14px rgba(125, 211, 252, 0.24);
    }

    #top-navbar .stats {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
      flex-wrap: wrap;
    }

    #top-navbar .stat-card {
      min-width: 92px;
      padding: 8px 10px;
      border-radius: 11px;
      border: 1px solid rgba(186, 230, 253, 0.14);
      background: linear-gradient(145deg, rgba(30, 41, 59, 0.46), rgba(15, 23, 42, 0.27));
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    #top-navbar .stat-label {
      color: var(--text-muted);
      font-size: 10px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0;
      white-space: nowrap;
    }

    #top-navbar .stat-value {
      color: var(--text-primary);
      font-size: 18px;
      font-weight: 700;
      line-height: 1.1;
      white-space: nowrap;
    }

    #top-navbar .stat-value.accent {
      color: var(--accent-cyan);
    }

    #modifier-flash {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffd700;
      font-size: 32px;
      font-weight: 700;
      pointer-events: none;
      opacity: 0;
      z-index: 20;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      transition: opacity 0.3s ease;
    }

    #modifier-flash.visible {
      opacity: 1;
    }

    #debug-panel {
      position: absolute;
      bottom: 16px;
      right: 16px;
      color: #666;
      font-size: 11px;
      font-family: 'Courier New', monospace;
      pointer-events: none;
      z-index: 10;
      text-align: right;
    }

    @media (max-width: 700px) {
      #top-navbar .nav-shell {
        padding: 10px 11px;
        gap: 10px;
        border-radius: 13px;
      }

      #top-navbar .brand {
        font-size: 11px;
        letter-spacing: 0.06em;
      }

      #top-navbar .stats {
        gap: 6px;
      }

      #top-navbar .stat-card {
        min-width: 72px;
        padding: 6px 8px;
        border-radius: 9px;
      }

      #top-navbar .stat-label {
        font-size: 9px;
      }

      #top-navbar .stat-value {
        font-size: 16px;
      }

    }
  </style>
</head>

<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>

    <div id="top-navbar">
      <div class="nav-shell">
        <div class="brand">Button Crash</div>
        <div class="stats">
          <div class="stat-card">
            <div class="stat-label">FPS</div>
            <div class="stat-value accent" id="debug-fps">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Buttons</div>
            <div class="stat-value" id="hud-count">1</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Clicks</div>
            <div class="stat-value" id="hud-clicks">0</div>
          </div>
        </div>
      </div>
    </div>

    <div id="modifier-flash"></div>

    <div id="debug-panel">
      <div>Entities: <span id="debug-entities">0</span></div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
